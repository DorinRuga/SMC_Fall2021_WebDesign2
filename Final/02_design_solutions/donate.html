    <link rel="stylesheet" href="css/main.css">
    
    <title>Donate</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
                <div>
                    <a href="#">
                        <img class=logo src="images/tlg_logo.png">
                    </a>
                </div>
                
                <ul class="nav-links" id="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="donate.html">Donate</a></li>
                </ul>
                <div class="menu">
                    <img class="menu-img" src="images/menu_open.png" id="menubutton"  alt="menu_open">
                </div>
        </nav>
    </header>
    <main class="wrapper">
       
        <div class="span-3 row-span-3">
            <h2>Donation Form</h2>
                <div>
                    <form id="donateform" action="" method="post">
                     <!-- Personal Information    -->
                        <h3 class="form-heading">Personal Information</h3>

                            <div>
                                <label>First name:<label>   
                                <input name="fname">
                            </div>

                            <div>
                                <label>Last name:<label>   
                                <input name="lname">
                            </div>

                            <div>
                                <label>Address:<label>   
                                <input name="address">
                            </div>

                            <div>
                                <label>City:<label>   
                                <input name="city">
                            </div>

                            <div>
                                <label>State:<label>   
                                <input name="state">
                            </div>

                            <div>
                                <label>Zip Code:<label>   
                                <input name="zip">
                            </div>

                    <!-- Personal End Information    -->
                    <!-- Card Information    --> 

                        <h3 class="form-heading">Card Information</h3>

                            <div>
                                <label>Card Number:<label>   
                                <input name="cnumber">
                            </div>

                            <div>
                                <label>Expiration Date:<label>   
                                <input name="expdate">
                            </div>

                            <div>
                                <label>CVV Code:<label>   
                                <input name="cvv">
                            </div>

                        <h3 class="form-heading">How much would you like to donate?</h3>

                            <div>
                                <label>Amount:<label>   
                                <input name="amount">
                            </div> 
                            
                            <br><br>  

                        <button>Submit</button>

                    <!-- Card End Information    -->

                    </form>

                    <h3 class="hide" id="thanks">Thank you for your donation today! (How about tomorrow?)</h3>

                </div>
        </div>

        <div class="span-3">Large Testimonial</div>

        <div class="">Small Testimonial</div>

        <div class="">Small Testimonial</div>

        <div class="">Small Testimonial</div>

        <div class="">Small Testimonial</div>
        
        <div class="span-3">Footer</div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
