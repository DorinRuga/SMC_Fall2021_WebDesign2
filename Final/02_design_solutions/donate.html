<body>
    <header>
        <nav class="nav-bar">
                <div>
                    <a href="#">
                        <img class=logo src="images/tlg_logo.png">
                    </a>
                </div>
                
                <ul class="nav-links" id="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
                <div class="menu">
                    <img class="menu-img" src="images/menu_open.png" id="menubutton"  alt="menu_open">
                </div>
        </nav>
    </header>
    <main class="main-body">
        <div class="wrapper">
       
            <div class="span-3 row-span-3 form-style">
                <h2>Donation Form</h2>
                    <div>
                        <form id="donateform" action="" method="post">

                        <!-- Personal Information    -->
                        
                            <h3 class="form-heading column-1">Personal Information</h3>

                                <div>
                                    <label for="fname"><span>First name:</span><label>   
                                    <input type="text" class="input-field" name="fname">
                                </div>

                                <div>
                                    <label for="lname"><span>Last name:</span><label>   
                                    <input type="text" class="input-field" name="lname">
                                </div>

                                <div>
                                    <label for="address"><span>Address:</span><label>   
                                    <input type="text" class="input-field" name="address">
                                </div>

                                <div>
                                    <label for="city"><span>City:</span><label>   
                                        <input type="text" class="input-field" name="city">
                                </div>

                                <div>
                                    <label for="state"><span>State:</span><label>   
                                    <input type="text" class="input-field" name="state">
                                </div>

                                <div>
                                    <label for="zip"><span>Zip Code:</span><label>   
                                    <input type="number" class="input-field" name="zip">
                                </div>

                        <!-- Personal End Information    -->
                        <!-- Card Information    --> 

                            <h3 class="form-heading column-2">Card Information</h3>

                                <div>
                                    <label for="cnumber"><span>Card Number:</span><label>   
                                    <input type="number" class="input-field" name="cnumber">
                                </div>

                                <div>
                                    <label for="expdate"><span>Expiration Date:</span><label>   
                                    <input type="date" class="input-field expdate" name="expdate">
                                </div>

                                <div>
                                    <label for="cvv"><span>CVV Code:</span><label>   
                                    <input type="number" class="input-field" name="cvv">
                                </div>

                            <h3 class="form-heading">How much would you like to donate?</h3>

                                <div>
                                    <label for="amount"><span>Amount:</span><label>   
                                    <input type="number" class="input-field" name="amount">
                                </div>

                                <div>
                                    <label for="message"><span>Message:</span></label>
                                    <input type="text" class="message-field" name="message">
                                </div>
                                
                                <br><br>  

                            <button>Submit</button>

                        <!-- Card End Information    -->

                        </form>

                        <div class="hide" id="thanks"><h1>Thank you for your donation today!</h1><h2>(How about tomorrow?)</h2><img src="images/hannah-busing-Zyx1bK9mqmA-unsplash.jpg" alt="handholding"  class="images"></div>

                    </div>
            </div>
            
           
        </div>
    </main>
    <footer class="footer"></footer>
    
    <script src="script.js"></script>
